<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para la lista de Compras</title>
</head>
<body>

    <h2><b><em>Formulario para entrar a la Lista</em></b></h2>

    <form action="./Lista_de_Compras.html">
        <label for="nombre"><b>Nombre y Apellido (todo junto)</b></label><br>
        <input type="text" id="nombre" name="nombre" autocomplete="country" required>
        <br>
        <br>

        <label for="fecha"><b>Fecha de Nacimiento</b></label><br>
        <input type="date" id="fecha" name="fecha" autocomplete="country" required>
        <br>
        <br>

        <label for="estrellas"><b>Cantidad de Estrellas que vio en el Cielo</b></label><br>
        <input type="number" id="estrellas" name="estrellas" autocomplete="country" required>
        <br>
        <br>

        <label for="color"><b>Color Favorito</b></label><br>
        <input type="color" id="color" name="color" autocomplete="country" required>
        <br>
        <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
